<!DOCTYPE html>
<html>
<head>
  <title>Input Data Klasifikasi</title>
  <link rel="stylesheet" type="text/css" href="C:\Users\Hp\Documents\ASEP\Website stunting\webstunt\style.css">
</head>
<body>
<div class="header" id="clock"></div>
<div class="container">
  <h1>Input Data Klasifikasi</h1>
  <hr>
  <br>
  <label for="age">Usia (Dalam bulan):</label>
  <input type="number" id="age" name="age" min="0" max="60" required>
  <label for="gender">Pilih Jenis Kelamin:</label>
  <select id="gender" name="gender">
    <option value="">--Pilih Jenis Kelamin--</option>
    <option value="0">Laki-laki</option>
    <option value="1">Perempuan</option>
  </select>
  <label for="height">Tinggi badan (Satuan cm):</label>
  <input type="number" id="height" name="height" min="0" required>
  <label for="weight">Berat badan (Satuan kg):</label>
  <input type="number" id="weight" name="weight" min="0" required>
  <button class="next-btn" onclick="goToPage2b()">Lanjut ke Hasil Klasifikasi</button>
</div>
<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').innerHTML = `${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateClock, 1000);
  updateClock();

  function goToPage2b() {
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;
    const height = document.getElementById('height').value;
    const weight = document.getElementById('weight').value;

    if (!age || !gender || !height || !weight) {
      alert('Harap isi semua data.');
      return;
    }

    if (age > 60) {
      alert('Usia maksimal adalah 60 bulan.');
      return;
    }

    if (height > 200) {
      alert('Tinggi badan maksimal adalah 300 cm.');
      return;
    }

    if (weight > 100) {
      alert('Berat badan maksimal adalah 100 kg.');
      return;
    }

    localStorage.setItem('age', age);
    localStorage.setItem('gender', gender);
    localStorage.setItem('height', height);
    localStorage.setItem('weight', weight);

    window.location.href = 'klasifikasi hasil.html';
  }
</script>
</body>
</html>
